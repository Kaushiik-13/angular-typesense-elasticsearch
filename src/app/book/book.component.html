<div class="search-container">
  <h2>Book Search</h2>

  <div class="filters">
    <input
      type="text"
      [(ngModel)]="query"
      (ngModelChange)="search()"
      placeholder="Search by title or author"
      class="input"
    />

    <select [(ngModel)]="genre" (change)="search()" class="select">
      <option value="">All Genres</option>
      <option *ngFor="let g of genres" [value]="g">{{ g }}</option>
    </select>

    <input
      type="number"
      [(ngModel)]="minRating"
      (ngModelChange)="search()"
      placeholder="Minimum Rating"
      class="input"
    />
  </div>

  <div class="results">
    <p *ngIf="results.length > 0">Showing {{ results.length }} results.</p>
    <p *ngIf="results.length === 0">No results found.</p>

    <div *ngFor="let book of results" class="book-card">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Genres:</strong> {{ book.genres?.join(', ') }}</p>
      <p><strong>Rating:</strong> {{ book.rating }}</p>
    </div>
  </div>
</div>
